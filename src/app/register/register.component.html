<!--new form ui-->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="./../../assets/img/logo2.jpg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->

        <div class="container top  bdr">
            <div class="container">
                <h2>New User Register</h2>
                <div class="form-group">
                    <input type="text" class="fadeIn second" placeholder="User id" [(ngModel)]="empid ">
                </div>
                <div class="form-group">
                    <input type="text" class="fadeIn third" placeholder="User Name" [(ngModel)]="empname ">
                </div>
                <div class="form-group">
                    <input type="text" class="fadeIn third" placeholder="Email Id" [(ngModel)]="email ">
                </div>
                <div class="form-group">
                    <input type="text" class="fadeIn third" placeholder="Address" [(ngModel)]="address ">
                </div>
                <div class="form-group">
                    <input type="text" class="fadeIn third" placeholder="Phone" [(ngModel)]="phone ">
                </div>
                <div class="form-group">
                    <input type="password" class="fadeIn third" placeholder="Password" [(ngModel)]="emppass ">
                </div>
                <div class="form-group">
                    <input type="password" class="fadeIn third" placeholder="Confirm Password" [(ngModel)]="empcpass ">
                </div>
                <div class="form-group ">
                    <label class="fadeIn third">Display Picture</label>
                    <input type="file" id="image" accept="image/*" />
                </div>
            </div>

            <div class="container text-center">

                <input type="submit" class="fadeIn fourth" value="SignUp" (click)="signup()">
            </div>
            <br>
            <div class="container text-center ">
                <input type="submit" class="fadeIn fourth" value="login" (click)="backtologin()">
            </div>

            <br>

        </div>
    </div>
</div>
